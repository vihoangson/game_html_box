<!DOCTYPE html>
<html>
<head>
  <title>Game Khối Vuông Di Chuyển Với Nhảy Và Chướng Ngại Vật</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top, #87CEEB, #ffffff);
    }
    #game-container {
      position: relative;
    }
    #replayButton {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
    }
    #replayButton:hover {
      background-color: #cc0000;
    }

    /* Welcome screen */
    #welcomeScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 20;
      color: white;
      font-family: sans-serif;
    }
    #welcomeScreen input {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    #startButton {
      padding: 12px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #28a745;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #startButton:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <div id="welcomeScreen">
    <h1>Welcome to Jump Game</h1>
    <input type="text" id="playerNameInput" value="Guest">
    <button id="startButton">Start Game</button>
  </div>

  <div id="game-container">
    <button id="replayButton" onclick="restartGame()">Replay</button>
  </div>

  <script src="lib/phaser.min.js"></script>
  <script type="module">
    import { initGame, restartGame } from './js/app.js';
    window.restartGame = restartGame;
    initGame();
  </script>
</body>
</html>
